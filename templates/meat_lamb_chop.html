<html> 	
	<head> 
		<link rel = "stylesheet" href = "/static/items.css"></link> 
		<link rel = "icon" type = "image/x-icon" href = "/static/logo.png"></link>
		<script src = "/static/items.js"></script>
	</head>
	<body> 
		<a href = "{{url_for ('home')}}">
			<img src = "/static/logo.png" height = "auto" width = "8%" id = "logo"></img>
		</a>
        <div id = "heading">
            <h1 id = "title">Lin Lao Super </h1>
			<a href = "{{url_for('cart')}}" id = "Hypercart">
				<img src = "/static/cart.png" height = "auto" width = "8%" id = "cart"></img>
			<a>
			<a href = "{{url_for('profile')}}" id = "hyperprofile">
				<img src = "/static/profile.png" height = "auto" width = "8%" id = "profile"></img>
			</a>
        </div>
		<form method = "Post">
			<table id = "item">
				<tr> 
					<th> 
						Meat: {{product[4]}}
					</th>
					<th> 
						<a href = "{{url_for('Meat')}}" id = "back">Go back</a>
					</th>
				</tr>
				<tr> 
					<td id = "image"> 
						<img src = "/static/meat_images/lamb_chop.png" height = "auto" width = "75%" id = "img"></img>
					</td>
					<td id = "text"> 
						<label id = "Item_name">{{product[4]}}</label><br> 
						<label id = "item_price">${{price[4]}}/lb</label></br>	
						<label id = "instruct">Quantity(Lbs): </label> 
						<input name = "quantity" id = "quantity" autofocus></input><br><br>
						<button id = "Submit">ADD TO CART</button>
					</td>
				</tr>
			</table>
	</body>
</html>
